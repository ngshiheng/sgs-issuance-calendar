name: CI

on:
    push:
        paths-ignore:
            - "**.md"
            - "renovate.json"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: lts/*
                  cache: npm
            - run: npm ci
            - run: npm test
